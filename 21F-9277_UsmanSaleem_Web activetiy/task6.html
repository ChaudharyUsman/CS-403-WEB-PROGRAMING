
<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Find total width of an element (including width, padding and
border) in jQuery.</title>
</head>
<style>
    p {
        padding-top: 50px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-left: 80px;
        background-color: aquamarine;
        border: 2px solid black;
        }
</style>
<body>
<p id="p1">jQuery Exercises, Practice, Solution</p>
</body>
<script>
    $(document).ready(function() {
        var totalWidth = $('#p1').outerWidth(true);
        console.log('Total width of the element (including width, padding, and border): ' + totalWidth + 'px');
    });
    
</script>
</html>
