<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task8</title>
    <script src="https://code.jquery.com/jquery-git.js"></script>
</head>
<style>
    #animatedDiv {
        width: 100px;
        height: 100px;
        background-color: rgb(174, 236, 244);
        position: absolute;
    }
</style>
</head>
<body>

<div id="animatedDiv"></div>

<script>
$(document).ready(function() {
    // Select the div to animate
    var $animatedDiv = $('#animatedDiv');
    $animatedDiv.animate({
        left: '100%', 
    }, 8000); 
});
</script>

</body>
</html>
