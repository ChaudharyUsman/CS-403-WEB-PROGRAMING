<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Count child elements using jQuery. </title>
<script src="https://code.jquery.com/jquery-git.js"></script>

</head>
<body>
<div id="selected">
    <p>Red</p>
    <p>White</p>
    <p>Green</p>
    <p>Black</p>
    <p>Blue</p>
    <p>Orange</p>
</div>
</body>
<script>
    $(document).ready(function() {
        var count = $('#selected').find('p').length;
        console.log('Number of <p> elements: ' + count);
    });
    </script>
</html>
