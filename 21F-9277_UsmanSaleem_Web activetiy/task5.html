<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    
    <h2> find  class and ID</h2>
    
    <div class="container" id="cont1">
        <p class="paragraph" id="paragraph1">This is paragraph 1</p>
        <p class="paragraph" id="paragraph2">This is paragraph 2</p>
        <button class="btn" id="submitButton">Submit</button>
    </div>
    
    </body>
    <script>
        $(document).ready(function() {
            $("*").click(function() {
                var elementClass = $(this).attr("class");
                var elementID = $(this).attr("id");
                
                console.log("Class:", elementClass);
                console.log("ID:", elementID);
            });
        });
        </script>
</html>
