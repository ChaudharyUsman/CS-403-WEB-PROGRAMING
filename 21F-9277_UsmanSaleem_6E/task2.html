        .container {
          max-width: 400px;
          margin: 50px auto;
          background-color: #0c38ca;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
          text-align: center;
        }
        label {
          font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
          width: 100%;
          padding: 10px;
          margin: 5px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
        }
        input[type="submit"]:hover {
          background-color: #45a049;
        }
        .error {
          color: red;
          font-size: 0.9em;
        }
      </style>
      </head>
      <body>
      
      <div class="container">
        <h2>Signup Form</h2>
        <form id="signupForm" onsubmit="return validateForm()">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <div id="usernameError" class="error"></div>
      
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <div id="passwordError" class="error"></div>
      
          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate" required>
          <div id="birthdateError" class="error"></div>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <div id="emailError" class="error"></div>
      
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div id="genderError" class="error"></div>
      
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
          <div id="phoneNumberError" class="error"></div>
      
          <label for="zipcode">Zip Code:</label>
          <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>
          <div id="zipcodeError" class="error"></div>
      
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
          <div id="countryError" class="error"></div>
      
          <input type="submit" value="Sign Up">
        </form>
      </div>
      
      <script>
        function validateForm() {
          let isValid = true;
      
          // Username Validation
          let username = document.getElementById("username").value;
          let usernameError = document.getElementById("usernameError");
          if (!username) {
            usernameError.innerHTML = "Username is required";
            isValid = false;
          } else {
            usernameError.innerHTML = "";
          }
      
          // Password Validation
          let password = document.getElementById("password").value;
          let passwordError = document.getElementById("passwordError");
          if (!password) {
            passwordError.innerHTML = "Password is required";
            isValid = false;
          } else {
            passwordError.innerHTML = "";
          }
      
          // Birthdate Validation
          let birthdate = document.getElementById("birthdate").value;
          let birthdateError = document.getElementById("birthdateError");
          if (!birthdate) {
            birthdateError.innerHTML = "Birthdate is required";
            isValid = false;
          } else {
            birthdateError.innerHTML = "";
          }
      
          // Email Validation
          let email = document.getElementById("email").value;
          let emailError = document.getElementById("emailError");
          let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!email) {
            emailError.innerHTML = "Email is required";
            isValid = false;
          } else if (!emailRegex.test(email)) {
            emailError.innerHTML = "Invalid email format";
            isValid = false;
          } else {
            emailError.innerHTML = "";
          }
      
          // Gender Validation
          let gender = document.getElementById("gender").value;
          let genderError = document.getElementById("genderError");
          if (!gender) {
            genderError.innerHTML = "Gender is required";
            isValid = false;
          } else {
            genderError.innerHTML = "";
          }
      
          // Phone Number Validation
          let phoneNumber = document.getElementById("phoneNumber").value;
          let phoneNumberError = document.getElementById("phoneNumberError");
          let phoneRegex = /^[0-9]{10}$/;
          if (!phoneNumber) {
            phoneNumberError.innerHTML = "Phone Number is required";
            isValid = false;
          } else if (!phoneRegex.test(phoneNumber)) {
            phoneNumberError.innerHTML = "Invalid phone number format";
            isValid = false;
          } else {
            phoneNumberError.innerHTML = "";
          }
      
          // Zip Code Validation
          let zipcode = document.getElementById("zipcode").value;
          let zipcodeError = document.getElementById("zipcodeError");
          let zipcodeRegex = /^[0-9]{5}$/;
          if (!zipcode) {
            zipcodeError.innerHTML = "Zip Code is required";
            isValid = false;
          } else if (!zipcodeRegex.test(zipcode)) {
            zipcodeError.innerHTML = "Invalid zip code format";
            isValid = false;
          } else {
            zipcodeError.innerHTML = "";
          }
      
          // Country Validation
          let country = document.getElementById("country").value;
          let countryError = document.getElementById("countryError");
          if (!country) {
            countryError.innerHTML = "Country is required";
            isValid = false;
          } else {
            countryError.innerHTML = "";
          }
      
          return isValid;
        }
      </script>
      
      </body>
      
</html>

      <body>
        <div class="container">
          <h2>Sign In</h2>
          <form id="signInForm">
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
          </form>
        </div>
      
        <script >

            });

        </script>
