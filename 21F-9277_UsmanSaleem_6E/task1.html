<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Resetting default margin and padding */
  body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
  }
  /* Global styles */
  body {
      font-family: Arial, sans-serif;
  }
  .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
  }
  header {
      background-color: #2ecc71;
      padding: 20px 0;
      text-align: center;
      color: #fff;
  }
  nav {
      margin-top: 20px;
  }
  nav ul {
      list-style-type: none;
  }
  nav ul li {
      display: inline;
      margin-right: 20px;
  }
  nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
  }
  .hero {
      background-image: url('https://via.placeholder.com/1500x600');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 100px 0;
  }
  .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
  }
  .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
  }
  .cta-btn {
      background-color: #8d817d;
      color: #c00c0c;
      padding: 15px 30px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
  }
  .cta-btn:hover {
      background-color: #e64a19;
  }
</style>
</head>
<body>

<header>
  <div class="container">
      <h1>Fiverr</h1>
      <nav>
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
          </ul>
      </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
      <h1>Hire Freelancers.</h1>
      <input placeholder="Find the perfect freelancer for your project"></input>
      <p>.</p>
      <a href="#" class="cta-btn">Get Started</a>
  </div>
</section>

</body>
</html>
